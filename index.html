<!DOCTYPE html>
<html>
<head>
    <title>Casi Millonario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #ffffff;
            color: #000000;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        #question {
            font-size: 18px;
            margin-bottom: 20px;
        }

        #options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .option {
            padding: 10px;
            cursor: pointer;
            font-size: 14px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .option:hover {
            background-color: #f2f2f2;
        }

        .option.selected {
            background-color: #e2e2e2;
            color: #000000;
        }

        #result {
            font-weight: bold;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Casi Millonario</h1>
        <div id="question"></div>
        <div id="options"></div>
        <div id="result"></div>
    </div>

    <script>
        class Quiz {
            constructor(questions) {
                this.questions = questions;
                this.currentQuestion = 0;
                this.score = 0;

                this.questionElement = document.getElementById("question");
                this.optionsElement = document.getElementById("options");
                this.resultElement = document.getElementById("result");

                this.loadQuestion();
            }

            loadQuestion() {
                const question = this.questions[this.currentQuestion];
                this.questionElement.textContent = question.question;

                this.optionsElement.innerHTML = '';

                for (let i = 0; i < question.options.length; i++) {
                    const option = document.createElement("div");
                    option.className = "option";
                    option.textContent = question.options[i];
                    option.setAttribute("data-index", i);
                    option.addEventListener("click", this.checkAnswer.bind(this));
                    this.optionsElement.appendChild(option);
                }
            }

            checkAnswer(event) {
                const selectedOption = event.target;
                const selectedIndex = selectedOption.getAttribute("data-index");

                if (selectedIndex == this.questions[this.currentQuestion].answer) {
                    this.score++;
                    this.resultElement.textContent = "¡Correcto!";
                } else {
                    this.resultElement.textContent = "Incorrecto. La respuesta correcta es: " + this.questions[this.currentQuestion].options[this.questions[this.currentQuestion].answer];
                }

                this.currentQuestion++;

                if (this.currentQuestion < this.questions.length) {
                    this.loadQuestion();
                } else {
                    this.showFinalScore();
                }
            }

            showFinalScore() {
                this.questionElement.style.display = "none";
                this.optionsElement.style.display = "none";
                this.resultElement.style.display = "block";

                // Formato de dinero
                const formattedScore = '$' + (this.score * 10000).toLocaleString();
                const formattedTotal = '$' + (this.questions.length * 10000).toLocaleString();

                this.resultElement.textContent = "¡Has terminado! Puntuación final: " + formattedScore + " / " + formattedTotal;
            }
        }
